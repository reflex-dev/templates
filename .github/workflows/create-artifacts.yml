name: Publish Templates
on:
  push:
  release:
    types: [published]
jobs:
  zip-and-publish:
    runs-on: ubuntu-latest
    environment: Reflex Build Dev
    steps:
      - name: Checkout code with submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Upload all files in subfolders to R2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.REFLEX_R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.REFLEX_R2_SECRET_ACCESS_KEY }}
          R2_BUCKET: ${{ secrets.REFLEX_R2_BUCKET }}
          R2_ENDPOINT: ${{ secrets.REFLEX_R2_ENDPOINT }}
        run: |
          pip install awscli
          aws configure set aws_access_key_id "$AWS_ACCESS_KEY_ID"
          aws configure set aws_secret_access_key "$AWS_SECRET_ACCESS_KEY"
          aws configure set default.region us-east-1
          aws configure set default.s3.endpoint_url "$R2_ENDPOINT"
          for dir in $(find . -mindepth 1 -maxdepth 1 -type d ! -name '.git'); do
            aws s3 cp "$dir" "s3://$R2_BUCKET/${dir#./}" --recursive --exclude "*.zip"
          done